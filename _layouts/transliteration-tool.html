---
layout: default
---
{% assign keyName = page.fileName %}
{% assign langName = page.langName %}
{% assign language = page.language %}
<!-- {{page.fileName}} -->

<head>
    <title>{{data[2].title}}</title>
    <link rel="stylesheet" href="../linguist.css">
    <link rel="stylesheet" href="../css/file-upload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function inputHandle(event) {
            let inputString = document.getElementById("input-string")
            if (inputString.value[inputString.value.length - 1] == " " || event == "transliterateButton") {
                fetch(`https://www.google.com/inputtools/request?text=${inputString.value}&ime=transliteration_en_{{language}}`)
                    .then(res => res.json())
                    .then(result => {
                        inputString.value = result[1][0][1][0]
                    })
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 class="col-md-12 text">English to {{keyName}} Typing</h1>

            <div class="hr">
                <hr class="hr-css" />
            </div>
            <div class="col-md-12 typing-main-div">
                <div class="row m-0">

                </div>
                <div class="row col-md-12 d-flex justify-content-center">
                    <div class="col-md-12 mb-3 pl-5">
                        <p>Type in english and it will be transliterated to {{keyName}}</p>
                        <textarea onkeyup="inputHandle()" class="mt-3 transliteration-input"
                            id="input-string"></textarea>
                        <div class=" d-flex justify-content-left">
                            <button onclick="inputHandle('transliterateButton')" class="ml-2"
                                style="font-size:14px; font-weight:normal; height:30px" onclick="getInputValue();">
                                transliterate
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
